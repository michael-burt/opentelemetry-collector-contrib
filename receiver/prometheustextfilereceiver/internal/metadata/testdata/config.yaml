default:
all_set:
  metrics:
    file.mtime:
      enabled: true
  resource_attributes:
    file.path:
      enabled: true
none_set:
  metrics:
    file.mtime:
      enabled: false
  resource_attributes:
    file.path:
      enabled: false
filter_set_include:
  resource_attributes:
    file.path:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    file.path:
      enabled: true
      metrics_exclude:
        - strict: "file.path-val"
